<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grazing Kangaroos - Minecraft Server</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: 2rem;
    }

    .subtitle {
      color: #888;
      margin-bottom: 30px;
    }

    .status {
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    .status.running {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4CAF50;
    }

    .status.stopped {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid #f44336;
    }

    .status.starting {
      background: rgba(255, 193, 7, 0.2);
      border: 1px solid #FFC107;
    }

    .status.loading {
      background: rgba(33, 150, 243, 0.2);
      border: 1px solid #2196F3;
    }

    .address {
      font-family: monospace;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px 25px;
      border-radius: 10px;
      margin: 20px 0;
      display: inline-block;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .address:hover {
      transform: scale(1.05);
    }

    .address:active {
      transform: scale(0.95);
    }

    .copied {
      color: #4CAF50;
      font-size: 0.9rem;
      margin-top: 5px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .copied.show {
      opacity: 1;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 20px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .info {
      color: #888;
      font-size: 0.9rem;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ü¶ò Grazing Kangaroos</h1>
    <p class="subtitle">Minecraft Server</p>

    <div id="status" class="status loading">
      <span class="spinner"></span> Checking server status...
    </div>

    <div id="address-container" style="display: none;">
      <div class="address" onclick="copyAddress()" title="Click to copy">
        <span id="address"></span>
      </div>
      <div id="copied" class="copied">‚úì Copied to clipboard!</div>
    </div>

    <button id="startBtn" onclick="startServer()" style="display: none;">
      Start Server
    </button>

    <p class="info">
      Server auto-shuts down after 1 minute of no players to save costs.
    </p>
  </div>

  <script>
    const API_URL = 'https://us-east1-mc-grazing-kangaroos.cloudfunctions.net/mc-start';

    async function checkStatus() {
      try {
        const response = await fetch(API_URL + '?action=status');
        const data = await response.json();
        updateUI(data);
      } catch (error) {
        document.getElementById('status').className = 'status stopped';
        document.getElementById('status').innerHTML = '‚ùå Error checking status';
      }
    }

    function updateUI(data) {
      const statusEl = document.getElementById('status');
      const addressContainer = document.getElementById('address-container');
      const addressEl = document.getElementById('address');
      const startBtn = document.getElementById('startBtn');

      switch (data.status) {
        case 'running':
          statusEl.className = 'status running';
          statusEl.innerHTML = '‚úÖ Server is ONLINE';
          addressContainer.style.display = 'block';
          addressEl.textContent = data.address;
          startBtn.style.display = 'none';
          break;

        case 'starting':
          statusEl.className = 'status starting';
          statusEl.innerHTML = '<span class="spinner"></span> Server is starting... (~60 seconds)';
          addressContainer.style.display = 'none';
          startBtn.style.display = 'none';
          // Poll for status
          setTimeout(checkStatus, 10000);
          break;

        case 'staging':
          statusEl.className = 'status starting';
          statusEl.innerHTML = '<span class="spinner"></span> Server is booting...';
          addressContainer.style.display = 'none';
          startBtn.style.display = 'none';
          setTimeout(checkStatus, 5000);
          break;

        case 'stopped':
          statusEl.className = 'status stopped';
          statusEl.innerHTML = '‚èπÔ∏è Server is OFFLINE';
          addressContainer.style.display = 'none';
          startBtn.style.display = 'inline-block';
          break;

        default:
          statusEl.className = 'status starting';
          statusEl.innerHTML = `<span class="spinner"></span> ${data.message || 'Please wait...'}`;
          addressContainer.style.display = 'none';
          startBtn.style.display = 'none';
          setTimeout(checkStatus, 5000);
      }
    }

    async function startServer() {
      const startBtn = document.getElementById('startBtn');
      startBtn.disabled = true;
      startBtn.innerHTML = '<span class="spinner"></span> Starting...';

      try {
        const response = await fetch(API_URL + '?action=start');
        const data = await response.json();
        updateUI(data);
      } catch (error) {
        alert('Error starting server: ' + error.message);
      }

      startBtn.disabled = false;
      startBtn.innerHTML = 'Start Server';
    }

    function copyAddress() {
      const address = document.getElementById('address').textContent;
      navigator.clipboard.writeText(address).then(() => {
        const copied = document.getElementById('copied');
        copied.classList.add('show');
        setTimeout(() => copied.classList.remove('show'), 2000);
      });
    }

    // Check status on load
    checkStatus();

    // Auto-refresh every 30 seconds
    setInterval(checkStatus, 30000);
  </script>
</body>

</html>
